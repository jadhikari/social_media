{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>
<body>

    <nav class="shadow-2xl ">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- website logo -->
                <div>   
                    <a class="flex" href="{% url 'user:index' %}">
                        <img class="h-12 w-12 mr-2" src="{% static 'user/images/logo.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500 ">Photo App</span>
                    </a>
                </div>
                <!-- website item -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'user:logout' %}">Logout</a>
                    <a href="{% url 'user:password_change_form' %}">Change Password</a>
                    {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'user:login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'post:create' %}">Create Post</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'post:feed' %}">View Posts</a>
                </div>
            </div>
        </div>
    </nav>
    

    {% block body %}

    {% endblock %}
</body>
</html>
